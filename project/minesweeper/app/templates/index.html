<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div id="game-board">
            {% for row in game_grid %}
                <div class="row">
                    {% for cell in row %}
                        <div class="cell" data-row="{{ loop.index0 }}" data-col="{{ loop.parent.index0 }}" data-state="{{ cell.state }}">
                            {% if cell.state == 'revealed' %}
                                {% if cell.is_mine %}
                                    ðŸ’£
                                {% else %}
                                    {{ cell.neighbor_mines }}
                                {% endif %}
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <button id="reset-button">Reset Game</button>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
