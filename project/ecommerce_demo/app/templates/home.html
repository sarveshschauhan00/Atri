{% extends "base.html" %}

{% block title %}Home - E-commerce Demo{% endblock %}

{% block content %}
    <h2>Products</h2>
    <div class="product-list">
        {% for product in products %}
            <div class="product-item">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p class="price">${{ product.price }}</p>
                <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn add-to-cart" data-product-id="{{ product.id }}">Buy</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
