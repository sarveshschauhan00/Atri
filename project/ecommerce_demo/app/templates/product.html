{% extends "base.html" %}

{% block title %}{{ product.name }} - E-commerce Demo{% endblock %}

{% block content %}
    <div class="product-detail">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
        <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn add-to-cart" data-product-id="{{ product.id }}">Add to Cart</a>
    </div>
{% endblock %}
